{% extends "encyclopedia/layout.html" %}

{% block title %}
    search results
{% endblock %}

{% block body %}
<h1>Search Results</h1>
    

    <div class="search">
        <ul>
        {% for entry in entries %}
        <li><a href="{% url 'page' entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>
    </div> 

{% endblock %}
