<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <div class="alink">
                <a href="index.html" class="linkstyle">Google Search</a>
            </div>
            <br>
            <div class="alinks">
                <a href="images.html" class="linkstyle">Google Image Search</a>
        </div>
    </div>
        <h1>Advanced Search Engine</h1>
        <form action="https://google.com/search">
            <div class="searchbox">
                <label for="box1">Some of these words:</label>
                <input id="box1" type="text" value="" name="as_q" placeholder="Some of these words:">  
            </div>
            <div class="searchbox">
                <label for="box2">This exact word or phrase:</label>
                <input id="box2" type="text" value="" name="as_epq" placeholder="This exact word or phrase:">
                
            </div>
            <div class="searchbox">
                <label for="box3">Any of these words:</label>
                <input id="box3" type="text" value="" name="as_oq" placeholder="Any of these words:">
                
            </div>
            <div class="searchbox">
                <label for="box4">None of these words:</label>
                <input id="box1" type="text" value="" name="as_eq" placeholder="None of these words:">
                
            </div>
                <input class="submitb" type="submit" value="Advanced Search"> 
        </form>
    </body>
</html>
